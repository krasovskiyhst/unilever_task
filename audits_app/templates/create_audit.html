{% extends "base.html" %}
{% block content %}
<div class="main">
    <p>
        <label>Исполнитель:</label>
        <label class="last_name">{{ request.user.last_name }}</label>
    </p>
    <form action="{% url 'create_audit' %}" method='post'>

        {% csrf_token %}
        {{ form.as_p }}
        <a class="small_button" href="{% url 'index' %}">Назад</a>
        <button class="small_button submit" name="submit">Подтвердить</button>
    </form>
</div>
{% endblock content %}
