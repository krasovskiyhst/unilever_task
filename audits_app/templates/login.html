{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<p>Неверное имя или пароль.</p>
{% endif %}
<form action="{% url 'login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="big_button" name="submit">Подтвердить</button>
</form>
<a href="{% url 'register' %}">Регистрация</a>
{% endblock content %}
